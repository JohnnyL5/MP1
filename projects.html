                    <h2 id="projecttitle">Calculator</h2>

                        <dix id="inputrow">
                            <div id="inputtitle1">

                            <button class="buttons" onclick="subtraction()">-</button>

                            <button class="buttons" onclick="power()">**</button>

                        </div>

                        <div id="outputbar">
                            <h3 id="outputlabel">Output:</h3>
